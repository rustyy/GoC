
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="reset.css" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script type="text/javascript" src="jquery-1.7.1.js"></script>
		<script type="text/javascript" src="jquery.cycle.all.js"></script>
		<script type="text/javascript" src="jquery.easing.1.3.js"></script>
		<script type="text/javascript">
		
		$('#slider').cycle({
			fx: 'scrollHorz',
			next:   '#slider', 
			//fit: 1,
			//width: 69,
			prev: '#prev',
			next: '#next',
			speed: 1000,
			timeout: 6000,
			delay: -4000
			}); 
		
												
		</script>
	</head>
	<body>
		<div id="wrapper">
				<div id="sliderContainer">
					<a id="prev" href="#" style="display: inline;"></a>
					<a id="next" href="#" style="display: inline;"></a>
					<div id="slider">						
							<img src="1.jpg" width="432" height="289"/> 
							<img src="2.jpg" width="432" height="289"/> 
							<img src="3.jpg" width="432" height="289"/> 
							<img src="4.jpg" width="432" height="289"/> 
					</div><!-- slider -->
					
				</div><!--sliderContainer-->	
				
		</div> <!--wrapper-->
	
		<!--<button id="btn1">test</button>
		<input type="text" id="txt">-->
		
	</body>
</html>
